<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let ladder = {
        steps : 0,
        up: function () {
            this.steps++;
            return this;
        },
        down: function () {
            if (this.steps > 0){
            this.steps--;
            return this;
            }else {
            console.log("ви вже на нижній сходинці");
            }
        },
        showStep: function () {
            console.log(`ви на ${this.steps} сходинці`)
        }
    };

    ladder.up();
    ladder.up();
    ladder.up();
    ladder.showStep(); // 3
    ladder.down();
    ladder.showStep(); // 2
    ladder.up().up().down().showStep(); // 1
</script>
</body>
</html>
